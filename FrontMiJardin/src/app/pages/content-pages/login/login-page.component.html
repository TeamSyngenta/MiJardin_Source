<!--Login Page Starts-->
<section id="login">

  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle bg-light">
                  <img id="imagenLogin" src="../../assets/img/LOGO-SYNC_COLOR.png" alt="" class="img-fluid mt-1" width="370" height="80%"/>
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <h4 class="card-title mb-2">Iniciar sesión</h4>
                  <p class="card-text mb-3">
                    Bienvenido, inicie sesión en su cuenta.
                  </p>

                  <form #myform="ngForm" (ngSubmit)="onSubmit(myform,mensajeModal)" class="form form-register">
                    <input type="text" class="form-control mb-3" name="userName" ngModel required #userName="ngModel" />
                    <input type="password" class="form-control mb-3" name="password" ngModel required #password="ngModel" />

                    <div class="fg-actions d-flex justify-content-between">
                      <div class="login-btn">
                        <button class="btn btn-primary">
                          <a class="text-decoration-none">Iniciar sesión</a>
                        </button>
                      </div>
                    </div>
                  </form>
                  <hr class="m-0" />

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
<ng-template #mensajeModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{tituloPOPUP}}</h4>
  </div>
  <div class="modal-body">
    <p>{{mensajePOPUP}}</p>
  </div>
  <div class="modal-footer">
    <button   class="btn btn-primary" (click)="modal.close('Save click')">
      <a class="text-decoration-none">Salir</a>
    </button>
  </div>
</ng-template>
